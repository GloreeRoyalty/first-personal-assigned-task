<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>THE BLOWFISH HOTEL</title>
</head>
<body>
    <h1> THE BLOWFISH HOTEL </h1>
    <h2>32, OsondiOwendu Street, Aba, Lagos.
        <br>
    09087654321, 08123456789
    <br>
    E-mail: theblowfishhotel/restaurant@gmail.com</h2>

    <h3> RESERVATION FORM </h3>
    
    <p> Kindly Fill in the Form to Acquire a Reservation from us.</p>
    <label for="name"> FIRST NAME:</label>
    <input type="text" id="first name:" name="name" required>

    <br><br>
    <label for="name"> SURNAME:</label>
    <input type="text" id="surname:" name="name" required>

    <br><br>
    <label for="number"> PHONE NUMBER:</label>
    <input type="text" id="PHONE NUMBER:" name="number" required>

    <br><br>
    <label for=email> E-MAIL:</label>
    <input type="email" id="E-MAIL" name="email" required>

    <br><br>
    <label for="gender">GENDER:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
            <option value="others">OTHERS</option>
        </select>

    <br><br>
    <label for="roompreference">ROOM PREFERENCE:</label>
    <select id="roompreference" name="roompreference" required>
        <option value="">Select Room Preference</option>
        <option value="standard">STANDARD</option>
        <option value="double">DOUBLE</option>
        <option value="deluxe">DELUXE</option>
        <option value="suite">SUITE</option>
    </select>

    <br><br>
    <label for="number of rooms">NUMBER OF ROOMS:</label>
    <input type="number" id="number of rooms" name="number of rooms">

    <br><br>
    <label for="number of occupants">NUMBER OF OCCUPANTS:</label>
    <input type="number" id="number of occupants" name="number of occupants" required>
    <label for="adults">ADULTS:</label>
    <input type="number" id="adults" name="adults" required>
    <label for="children">CHILDREN:</label>
    <input type="number" id="children" name="children" required>

    <br><br>
    <label for="arrival date">ARRIVAL DATE:</label>
    <input type=date id="arrival date" name="arrival date">

    <br><br>
    <label for="departure date">DEPARTURE DATE:</label>
    <input type="date" id="departure date" name="departure date">

    <br><br>
    <label for="special request">Special Request</label>
    <br>
    <textarea id="comment" name="comment" placeholder="Type your request here"></textarea>
    

</body>
</html>
